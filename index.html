<!doctype html>
<html lang="en">
	<head>
        <meta charset="utf-8">
		<title>Train Scheduler</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		
	</head>
	<body>
		<div class="jumbotron">
			<h1>Train Scheduler</h1>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<table class="table table-inverse">
						<thead><h2>Current Trains</h2></thead>
							<tr>
								<th>Train ID/Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>First Train</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						<tbody id="train-data-table"></tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
				<h2>Add Train Here</h2>
					<form>
						<div class="train-info-block">
							<label for="train-name">Train Name</label>
							<input type="text" id="name-input" class="form-control">
							<label for="destination">Destination</label>
							<input type="text" id="destination-input" class="form-control">
							<label for="first-train">First Train Arrival (24:00) <i>military</i></label>
							<input type="text" id="first-train-input" class="form-control">
							<label for="frequency">Frequency</label>
							<input type="text" id="frequency-input" class="form-control"><br>
							<button class="btn btn-primary" type="submit" id="add-train">Submit</button>
						
						</div>
					</form>
				
				</div>
			</div>
		</div>

        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="https://www.google-analytics.com/analytics.js" async defer></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/af.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
